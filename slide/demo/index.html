<!doctype html>
<html>
<head>
    <title>图片轮播组件</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/slide.css" />
    <script src="../../lib/jquery/jquery-1.10.1.js"></script>
    <script src="../slide.js"></script>
</head>

<body>
<div class="demo">
    <div id="banner1" class="clearfix">
        <ul class="img-list">
            <li class="cur"><a href="#" target="_blank"><img src="./images/1.jpg" /></a></li>
            <li><a href="#" target="_blank"><img data-slide-src="./images/2.jpg" src="./images/blank.gif" /></a></li>
            <li><a href="#" target="_blank"><img data-slide-src="./images/3.jpg" src="./images/blank.gif" /></a></li>
            <li><a href="#" target="_blank"><img data-slide-src="./images/4.jpg" src="./images/blank.gif" /></a></li>
        </ul>
        <div class="nav-btn">
            <a href="javascript:void(0);" class="pre">上一张</a>
            <a href="javascript:void(0);" class="next">下一张</a>
        </div>
    </div>
    <script>
        $( function() {
            var slideIns = new slide( {
                    el: 'banner1',
                    playSpeed: 4000
                } ),
                banner = slideIns.config.el,
                preBtn = $( banner.find( '.nav-btn a.pre' ) ),
                nextBtn = $( banner.find( '.nav-btn a.next' ) ),
                viewWidth = $( document ).width();

            banner.on( 'mousemove', function( event ) {
                if ( event.pageX > viewWidth / 2 ) {
                    preBtn.css( 'display', 'none' );
                    nextBtn.css( 'display', 'block' );
                } else {
                    preBtn.css( 'display', 'block' );
                    nextBtn.css( 'display', 'none' );
                }
            } );

            banner.on( 'mouseout', function() {
                preBtn.css( 'display', 'none' );
                nextBtn.css( 'display', 'none' );
            } );

            preBtn.on( 'click', function() {
                slideIns.stopPlay();
                slideIns.pre();
            } );

            nextBtn.on( 'click', function() {
                slideIns.stopPlay();
                slideIns.next();
            } );

            $( slideIns ).on( 'onSwitchBefore', function( event ) {
                var curImg = event.curImg,
                    lazyLoadAttr = 'data-slide-src',
                    imgSrc = curImg.attr( lazyLoadAttr );

                if ( imgSrc ) {
                    curImg.attr( 'src', imgSrc );
                    curImg.removeAttr( lazyLoadAttr );
                }
            } );
        } );
    </script>


    <div id="banner2" class="clearfix banner-demo">
        <ul class="img-list">
            <li><a href="#" target="_blank"><img src="./images/1.jpg" /></a></li>

                } else {

            banner.on( 'mouseout', function() {

            } );

            preBtn.on( 'click', function() {
                slideIns.stopPlay();
                slideIns.pre();
            } );

            nextBtn.on( 'click', function() {

                slideIns.next();

        } );
    </script>
